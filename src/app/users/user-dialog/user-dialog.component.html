<div mat-dialog-content>
  <h1 mat-dialog-title>{{ data.editMode ? 'Editar Usuario' : 'Crear Usuario' }}</h1>
  <form [formGroup]="userForm">

    <mat-form-field class="full-width">
      <input matInput formControlName="name" placeholder="Name*">
      <mat-error *ngIf="userForm.get('name')?.hasError('required')">
        El campo no puede estar vacío
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput formControlName="email" placeholder="Email*">
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">
        El campo no puede estar vacío
      </mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">
        El campo debe ser un email válido
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option *ngFor="let option of genderOptions" [value]="option">{{ option }}</mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('gender')?.hasError('required')">
        El campo no puede estar vacío
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of statusOptions" [value]="status">{{ status }}</mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('status')?.hasError('required')">
        El campo no puede estar vacío
      </mat-error>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onCancelClick()">Cancel</button>
  <button mat-button color="primary" (click)="onSaveClick()" [disabled]="userForm.invalid">Save</button>
</div>
