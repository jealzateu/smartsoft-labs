<mat-card class="w-96 mx-auto mt-8">
  <mat-card-header>
    <mat-card-title class="text-white">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onLogin()">
      <mat-form-field class="w-full mb-4">
        <input matInput placeholder="Username" formControlName="username" required>
      </mat-form-field>
      <mat-form-field class="w-full mb-4">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
      </mat-form-field>
      <button mat-raised-button type="submit" class="w-full custom-button" [disabled]="form.invalid">Login</button>
      <span class="text-error">{{invalidCredentials}}</span>
    </form>
  </mat-card-content>
</mat-card>
